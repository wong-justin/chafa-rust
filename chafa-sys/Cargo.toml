[package]
name = "chafa-sys"
version = "0.1.0"
edition = "2021"
description = "Chafa bindings generated by bindgen"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
#bindgen = "0.58.0" # highest which version that avoids home version ^0.5.0, which requires rustc ^1.70.0
bindgen = "=0.65.1" 
# upgrade to 0.62.0+ to avoid identifier parsing bug:
# https://stackoverflow.com/a/76443281
#
# even tho this upgraded bindgen requires rustc 1.70.1+
# im using rustc 1.80.1 now

pkg-config = "0.3"
